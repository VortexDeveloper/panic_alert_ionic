<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="isExternalLink(p)">
        {{p.title}}
        <ion-badge right *ngIf="!!p.hasBadge">
          {{p.hasBadge}}
        </ion-badge>
      </button>
      <button menuClose ion-item (click)="inviteFacebookFriends()">
        Convidar do Facebook
      </button>
      <button menuClose ion-item (click)="presentConfirm()">
        Sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
