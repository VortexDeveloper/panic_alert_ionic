<ion-header>
  <ion-navbar>
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class='contacts'>
    <ion-item margin-bottom *ngFor="let i of [1,2,3]">
      <h2>Nome do Contato</h2>
      <div class="contact-info">
        <small left>21 9 9999-9999</small>
        <button ion-button right clear color='danger'>excluir</button>
      </div>
    </ion-item>
  </ion-list>
  <button ion-button clear>
    <ion-icon name="add" margin-right color='primary' style="font-size: 2em"></ion-icon>
    Adicionar
  </button>
</ion-content>
