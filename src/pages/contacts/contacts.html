<ion-header>
  <ion-navbar>
    <ion-title>Contatos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class='contacts' *ngIf="myContacts.length > 0">
    <ion-item margin-bottom *ngFor="let contact of myContacts">
      <h2>
        <span left>{{contact.display_name}}</span>
      </h2>
      <div class="contact-info">
        <small left>{{contact.phone_number}}</small>
        <button ion-button right clear color='danger' (click)='removeContact(contact)'>EXCLUIR</button>
      </div>
    </ion-item>
  </ion-list>
  <ion-list class='contacts' *ngIf="myContacts.length == 0">
    <ion-item margin-bottom>
      <h2>Parece que você ainda não cadastrou...</h2>
      <p text-wrap>Clique no botão abaixo para adicionar um contato de emergência</p>
    </ion-item>
  </ion-list>
  <button ion-button clear (click)='registerContact()'>
    <ion-icon name="add" margin-right color='primary' style="font-size: 2em"></ion-icon>
    Adicionar
  </button>
  <button ion-button danger text-center outline block [openPage]="homepage" [setRoot]='true'
  *ngIf="show_skip_button">
    <ion-icon name="arrow" margin-right color='danger' style="font-size: 2em"></ion-icon>
    Pular Etapa
  </button>
</ion-content>
