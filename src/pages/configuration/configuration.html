<!--
  Generated template for the Configuration page.

  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item (click)="openPage('ContactsPage')">
      <h2>Contatos de Ajuda</h2>
      <p text-wrap>
        <small>
          Adicionar, remover e configurar contatos de ajuda
        </small>
      </p>
    </ion-item>
    <ion-item (click)="openPage('OpenContactsPage')">
      <h2>Solicitações de Contato</h2>
      <p text-wrap>
        <small>
          Verificar se outros usuários estão solicitando que você seja um
          contato de ajuda deles.
        </small>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
