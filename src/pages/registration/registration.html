<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-Se!</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding center class='registration-page'>
  <div class="presentation-logo" text-center>
    <img src='../../assets/images/logo1-01.png'>
  </div>

  <form (ngSubmit)="register()">
    <ion-input placeholder="Nome" type="text" [(ngModel)]="user.name" name="name"></ion-input>
    <ion-input placeholder="Username" type="text" [(ngModel)]="user.username" name="username"></ion-input>
    <ion-input placeholder="Email" type="email" [(ngModel)]="user.email" name="email"></ion-input>
    <ion-input placeholder="Senha" type="password" [(ngModel)]="user.password" name="password"></ion-input>
    <button margin-top ion-button primary text-center outline block type='submit'>Criar Conta!</button>
  </form>
</ion-content>
