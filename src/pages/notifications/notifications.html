<ion-header>
  <ion-navbar>
    <ion-title>Notificações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list class='notifications'>
    <ion-item margin-bottom *ngFor="let notification of notifications">
      <h2>{{notification.sender_display_name}} <small>{{notification.sender.complete_phone_number}}</small></h2>
      <div class="notification-info">
        <p text-wrap>
          {{notification.message}}
        </p>
        <div *ngIf="hasPosition(notification)">
          <button ion-button clear block color='danger' class='maps-button' (click)='seeMap(notification)'>Ver no mapa</button>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
