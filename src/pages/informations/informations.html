<ion-header>
  <ion-navbar>
    <ion-title>Informações</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item (click)='showAlert()'>
      <h2>Compartilhar</h2>
      <small>Apresente o serviço aos conhecidos</small>
    </ion-item>
    <ion-item (click)="openLink('http://fb.com/thiago.ururay')">
      <h2>Visite-nos no Facebook</h2>
    </ion-item>
    <ion-item [openPage]="'AboutPage'">
      <h2>Sobre</h2>
      <small>Informações sobre o aplicativo</small>
    </ion-item>
  </ion-list>
</ion-content>
