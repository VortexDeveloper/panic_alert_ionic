<ion-header>
  <ion-navbar>
      <button ion-button left class="logo-navbar">
        <img src="assets/images/logo.png" alt="AP">
      </button>
    <ion-buttons end>
      <button ion-button right menuToggle>
        <ion-icon name="menu" style='color: #fff; font-size: 2em;'></ion-icon>
      </button>
      <button ion-button right (click)="registerContact()">
        <ion-icon name="add" style='color: #fff; font-size: 2em;'></ion-icon>
      </button>
      <button ion-button right (click)="openPage('Configuration')">
        <ion-icon name="cog" style='color: #fff; font-size: 2em;'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id='panic-button-container'>
    <button id='panic-button' (press)='showPrompt()'></button>
  </div>
</ion-content>
